{% extends 'layout.html' %}

{% block title %} 401 Unauthorized {% endblock %}

{% block content %}
<main class="app-content">
  <div class="page-error tile">
    <h1><i class="fa fa-exclamation-circle"></i> Error 401: Unauthorized</h1>
    <p>You are not authorized to view the page you have requested</p>
    <p><a class="btn btn-primary" href="javascript:window.history.back();">Go Back</a></p>
  </div>
</main>
{% endblock %}
